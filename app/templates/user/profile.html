{% extends "base.html" %}
{% block app_content %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Profile</h3>
		</div>
		<div class="panel-body">
			<table>
				<tr valign="top">
					<td width="140px"><img src="{{ current_user.avatar(128) }}"></td>
					<td><h1>User: {{ current_user.first_name }} {{ current_user.last_name }}</h1>
						{% if current_user.title %}<p>{{ current_user.title }}</p>{% endif %}
						<p><a href="{{ url_for('user.edit_profile') }}">Edit your profile</a></p>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
{% endblock %}
