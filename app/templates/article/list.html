{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Articles</h3>
		</div>
		<div class="panel-body">
			<a type="button" class="btn btn-primary" href="{{ url_for('article.add') }}">Add</a><br />
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Title</th>
						<th>Date</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					{% for article in articles %}
					{% include '_item.html' %}
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
