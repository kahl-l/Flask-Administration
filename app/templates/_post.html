<table class="table table-hover">
	<tr>
		<td width="70px">
			<a href="{{ url_for('user.profile', id=article.author.id) }}">
				<img src="{{ article.author.avatar(70) }}" />
			</a>
		</td>
		<td>
			<a href="{{ url_for('user.profile', id=article.author.id) }}">
				{{ article.author.first_name }} {{ article.author.last_name }}
			</a>
			said {{ moment(article.timestamp).fromNow() }}:<br>
			{{ article.content }}
		</td>
	</tr>
</table>
