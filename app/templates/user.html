{% extends "base.html" %}
{% block app_content %}
	<table>
		<tr valign="top">
			<td width="140px"><img src="{{ user.avatar(128) }}"></td>
			<td><h1>User: {{ user.first_name }} {{ user.last_name }}</h1>
				{% if user.title %}<p>{{ user.title }}</p>{% endif %}
				{% if user == current_user %}
				<p><a href="{{ url_for('main.edit_profile') }}">Edit your profile</a></p>
				{% endif %}
			</td>
		</tr>
	</table>
	<hr>
	{% for post in posts %}
		{% include '_post.html' %}
	{% endfor %}
{% endblock %}
